apiVersion: v1
kind: ReplicationController
metadata:
  name: registry
spec:
  replicas: 1
  selector:
    app: registry
  template:
    metadata:
      name: registry
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
      volumes:
        - name: registry-data
          rbd:
            monitors:
            - 'pi-1:6789'
            pool: volumes
            image: registry-data
            fsType: ext4
            readOnly: false
            user: admin
            secretRef:
              name: ceph-secret